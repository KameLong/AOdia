apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.kamelong.aodia"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 255
        versionName "2.7.5"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            debuggable true  // debug の時デフォルト値として true になっているので本来書く必要は無いのだが説明の為
            versionNameSuffix = ''
        }
        beta {
            versionNameSuffix = 'b'
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            minifyEnabled false
            zipAlignEnabled false
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
    buildToolsVersion = '28.0.3'
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:design:28.+'
    implementation 'com.google.android:flexbox:0.2.5'
    implementation 'net.cachapa.expandablelayout:expandablelayout:2.8'
    implementation 'com.orangesignal:orangesignal-csv:2.2.1'
    implementation 'com.toptoche.searchablespinner:searchablespinnerlibrary:1.3.1'
    implementation 'com.azeesoft.lib.colorpicker:colorpicker:1.0.8@aar'
    implementation files('src/minimal-json-0.9.4.jar')
    implementation 'com.android.support:preference-v7:28.+'
    implementation 'com.android.support:preference-v14:28.+'
}
repositories {
    mavenCentral()
}
